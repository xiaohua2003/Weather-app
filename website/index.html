<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<meta content="width=device-width, initial-scale=1, maximum-scale=1"
    name="viewport"/>
<link rel="stylesheet" href="style.css">
</head>
 <body>
<main>
<h1>Weather Journal App</h1>
<div id = "app">
  <div class ="holder zip">
    <label for="zip" class="zip">Enter Zipcode:</label> 
    <input type="text" id="zip" placeholder="enter zip code here" value="">
  </div>
  <div class ="holder feel">
    <label for="feelings">How are you feeling today?</label> <br>
    <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea> <br>
    <button id="generate" type = "submit"> Generate </button>
  </div>
  <div class ="holder entry">
    <div class = "title">Most Recent Entry:</div>
    <div id = "entryHolder">
    <div id = "date"></div> 
    <div id = "temp"></div>
    <div id = "content"></div>
    </div>
  </div>
</div>
</main>
<script src="app.js" type="text/javascript"></script>
</body>
</html>
